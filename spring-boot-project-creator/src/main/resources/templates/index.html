<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <title>Project Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    
    <div class = "container" >
        <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
        
        <br>
        
        Welcome <span sec:authentication="principal.username"> User</span>
    </div>
    <div class="container my-2">
        <h1>Project List</h1>
        <a th:href="@{/showNewProjectsForm}" class="btn btn-primary btn-sm mb-3"> Add Project </a>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Description</th>
                    <th>People Assigned To This Project</th>
                    <th>Emails Of People Assigned To This Project</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="projects : ${listProjects}">
                    <td th:text="${projects.projectName}"></td>
                    <td th:text="${projects.projectDescription}"></td>
                    <td th:text="${projects.peopleAssignedToTheProject}"></td>
                    <td th:text="${projects.email}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a th:href="@{/showFormForUpdate/{id}(id=${projects.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/deleteProject/{id}(id=${projects.id})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/sendEmail(id=${projects.id})}" class="btn btn-success">Send Email</a>
                        </div> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
